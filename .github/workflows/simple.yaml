name: shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello Github Actions"
      - name: Multiline Script
        run: |
          node -v
          npm -v
      - name: Python Command
        run: |
          import platform
          print (platform.processor())
        shell: python      

  run-windows-commands:
    runs-on: windows-latest
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash  
        run: pwd
        shell: bash
