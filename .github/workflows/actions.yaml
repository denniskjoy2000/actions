name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Script
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: 'Dennis Joy'
      - name: Log Greetings Time
        run: echo "{{ steps.greet.outputs.time }}"
